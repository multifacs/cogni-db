name: rest-api

services:
  rest-api:
    build: .
    environment:
      - DB_PATH=/app/data/db.sqlite
    volumes:
      - /root/data:/app/data
    stdin_open: true
    tty: true
    ports:
      - 3000:3000

  db-viewer:
    image: coleifer/sqlite-web:latest
    ports:
      - 8012:8080
    volumes:
      - /root/data:/data
    environment:
      - SQLITE_DATABASE=db.sqlite
